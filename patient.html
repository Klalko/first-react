<!-- patient.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Reset default spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: whitesmoke;
            background: linear-gradient(180deg, #000000, #002B36) no-repeat;
            font-family: "Roboto Condensed", sans-serif;
        }

        .custom-body {
            min-height: 100vh;
        }

        /* Page wrapper handles shift */
        #page-wrapper {
            transition: transform 0.4s ease;
        }

        #page-wrapper.shifted {
            transform: translateX(300px);
        }

        .custom-navbar {
            position: fixed;
            background-color: #003B46 !important;
            opacity: 0.95;
            padding: 10px 20px;
            border-bottom: 3px solid #00FFFF;
            box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            width: 100%;
            top: 0;
            left: 0;
            height: 64px;
            min-height: 64px;
            max-height: 64px;
            display: flex;
            align-items: center;
        }

        .custom-navbar .container-fluid {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .custom-navbar .d-flex {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .custom-navbar .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            color: #00FFFF;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 20px;
            box-shadow: none !important;
            outline: none !important;
        }

        .custom-navbar .menu-btn:hover,
        .custom-navbar .menu-btn:focus {
            transform: scale(1.1);
            background: none;
            box-shadow: none !important;
            outline: none !important;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 300px;
            background-color: #003B46;
            border-right: 3px solid #00FFFF;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 5px 0 15px rgba(0, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 1001;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        #main-content {
            padding-top: 120px;
            transition: margin-left 0.4s ease;
        }

        .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            color: #00FFFF;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .close-btn:hover {
            border-color: #F2EEAE;
            background-color: #008B8B;
            box-shadow: 0px 0px 10px 3px #00FFFF;
            transform: translateY(-0.3rem);
        }

        .sidebar-btn {
            font-size: 16px;
            padding: 10px 15px;
            text-align: left;
            color: white;
            background-color: transparent;
            border: 1px solid #00FFFF;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-btn:hover {
            background-color: #014f5b;
            transform: translateX(3px);
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #00FFFF;
        }

        table {
            width: 100%;
            margin: 40px 0;
            background-color: #002B36;
            color: white;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #00CED1;
            text-align: center;
        }

        th {
            background-color: #004f5a;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #001f28;
        }

        tr:hover {
            background-color: #014f5b;
        }

        input {
            padding: 10px;
            margin: 5px 10px 5px 0;
            background-color: #002B36;
            border: 1px solid #00CED1;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 206, 209, 0.2), inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 206, 209, 0.4), inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: #00CED1;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: black;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 206, 209, 0.3), 0 0 0 2px rgba(0, 255, 255, 0.2);
        }

        button:hover {
            background-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 192, 203, 0.5), 0 0 0 3px rgba(255, 192, 203, 0.3);
        }

        .brand-title {
            font-size: 28px;
            color: #39FF14;
            margin: 0;
            margin-right: 5px;
            display: inline-block;
        }

        .brand-highlight {
            color: #00FFFF;
        }

        .logout-btn {
            font-size: 16px;
            padding: 10px 15px;
            text-align: left;
            color: red;
            background-color: transparent;
            border: 2px solid red;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: auto;
        }

        .logout-btn:hover {
            background-color: red;
            color: white;
        }

        #contextMenu {
            position: absolute;
            display: none;
            background-color: #002B36;
            border: 2px solid #00CED1;
            color: white;
            z-index: 1000;
            border-radius: 5px;
        }

        #contextMenu button {
            display: block;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            color: white;
            text-align: left;
        }

        #contextMenu button:hover {
            background-color: #00CED1;
            color: black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #002B36;
            border: 2px solid #00CED1;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            color: white;
            border-radius: 5px;
        }

        .modal-content input,
        .modal-content button {
            width: 100%;
            margin-top: 10px;
        }

        .modal-content button {
            background-color: #00CED1;
            border: none;
            color: black;
            font-weight: bold;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-container label {
            color: #00CED1;
            font-weight: bold;
        }

        .search-options {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .search-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .top-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00CED1;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .change-pic-input {
            display: none;
        }

        .add-form {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .add-form-content {
            background-color: #002B36;
            border: 2px solid #00CED1;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            color: white;
            border-radius: 5px;
        }

        .add-form-content input {
            width: 100%;
            margin: 10px 0;
        }

        .add-form-content button {
            margin: 10px 5px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-form {
            background-color: #00CED1;
            border: 2px solid #568C69;
            color: black;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .close-form:hover {
            border-color: #F2EEAE;
            background-color: #008B8B;
            box-shadow: 0px 0px 10px 3px #00FFFF;
            transform: translateY(-0.3rem);
        }

        .btn {
            color: white !important;
            border-color: #39FF14 !important;
        }

        .btn-outline-success {
            background: none;
            border: 2px solid #568C69;
            background-color: #1E2426;
            padding: 0.75em 1.5em;
            color: whitesmoke;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .btn-outline-success:hover {
            border-color: #F2EEAE;
            box-shadow: 0px 0px 15px 5px #39FF14;
            transform: translateY(-0.3rem);
            background-color: #1E2426;
        }

        .btn-outline-success:active {
            background-color: #1E2426 !important;
        }

        .btn-primary {
            background-color: transparent;
            border: 1px solid #00FFFF;
            color: white;
            padding: 0.75em 1.5em;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #014f5b;
            box-shadow: 0 0 10px 3px #00FFFF;
            transform: translateY(-0.3rem);
        }

        .btn-primary:active {
            background-color: #014f5b !important;
        }

        /* --- Button shadow matches border color --- */
        button,
        .btn,
        .btn-primary,
        .btn-outline-success {
            --btn-border: #00CED1;
        }

        .btn-primary[style*="border-color: pink"]:hover,
        .sidebar-btn[style*="border-color: pink"]:hover {
            box-shadow: 0 0 10px 3px pink;
        }

        .btn-primary[style*="border-color: red"]:hover,
        .sidebar-btn[style*="border-color: red"]:hover {
            box-shadow: 0 0 10px 3px red;
        }

        .btn-primary[style*="border-color: yellow"]:hover,
        .sidebar-btn[style*="border-color: yellow"]:hover {
            box-shadow: 0 0 10px 3px yellow;
        }

        .btn-primary[style*="border-color: #00FFFF"]:hover,
        .sidebar-btn[style*="border-color: #00FFFF"]:hover {
            box-shadow: 0 0 10px 3px #00FFFF;
        }

        /* fallback for default */
        .btn-primary:hover,
        .sidebar-btn:hover {
            box-shadow: 0 0 10px 3px #00CED1;
        }
    </style>
</head>

<body class="custom-body">
    <!-- Sidebar -->
    <div id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
        <button onclick="location.href='dashboard.html'" class="sidebar-btn btn-primary"
            style="border-color: #00FFFF;">üìä Dashboard</button>
        <button onclick="location.href='admin2.html'" class="sidebar-btn btn-primary" style="border-color: pink;">üë§
            Admins</button>
        <button onclick="location.href='doctor.html'" class="sidebar-btn btn-primary" style="border-color: red;">ü©∫
            Doctors</button>
        <button onclick="location.href='patient.html'" class="sidebar-btn btn-primary"
            style="border-color: yellow;">üßë‚Äçü§ù‚Äçüßë Patients</button>
        <button class="logout-btn" style="background-color: transparent; color: red; border-color: red;">üî¥
            Logout</button>
    </div>

    <!-- Everything that shifts -->
    <div id="page-wrapper">
        <nav class="navbar custom-navbar">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <a class="navbar-brand" href="#">
                        <h1 class="brand-title">Versa<span class="brand-highlight">Life</span></h1>
                    </a>
                </div>
            </div>
        </nav>

        <div id="main-content">
            <img src="logo.svg" alt="VersaLife Logo" class="logo" />
            <div class="container">
                <h2>Patient Management</h2>
                <div class="top-controls">
                    <div class="search-container">
                        <label for="searchInput">Search for:</label>
                        <input type="text" id="searchInput" placeholder="Search patients...">
                        <div class="search-options">
                            <label>
                                <input type="radio" name="searchType" value="name" checked> Name
                            </label>
                            <label>
                                <input type="radio" name="searchType" value="email"> Email
                            </label>
                        </div>
                    </div>
                    <button onclick="openAddForm()" class="btn btn-primary">Add New Patient</button>
                </div>

                <table id="patientTable">
                    <tr>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="contextMenu">
        <button onclick="goTo('main.html')">Go to Main</button>
        <button onclick="goTo('my-app/src/PatientProfile')">Go to Profile</button>
    </div>

    <div id="removeModal" class="modal">
        <div class="modal-content">
            <p>Enter reason for removal:</p>
            <input type="text" id="removalReason" placeholder="Reason...">
            <button onclick="confirmRemoval()" class="btn btn-primary">Confirm Remove</button>
            <button onclick="closeModal()" class="btn btn-primary">Cancel</button>
        </div>
    </div>

    <!-- Add Patient Form -->
    <div id="addPatientForm" class="add-form">
        <div class="add-form-content">
            <div class="form-header">
                <h3>Add New Patient</h3>
                <button class="close-form" onclick="closeAddForm()">‚úñ</button>
            </div>
            <input type="text" id="patName" placeholder="Name">
            <input type="email" id="patEmail" placeholder="Email">
            <input type="file" id="patProfilePic" accept="image/*">
            <button onclick="addPatient()">Add Patient</button>
        </div>
    </div>

    <script>
        let rowToDelete = null;

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const pageWrapper = document.getElementById("page-wrapper");
            sidebar.classList.toggle("show");
            pageWrapper.classList.toggle("shifted");
        }

        function openAddForm() {
            document.getElementById('addPatientForm').style.display = 'block';
        }

        function closeAddForm() {
            document.getElementById('addPatientForm').style.display = 'none';
            document.getElementById('patName').value = '';
            document.getElementById('patEmail').value = '';
            document.getElementById('patProfilePic').value = '';
        }

        function addPatient(name = '', email = '', profilePic = '', dummy = false) {
            const nameInput = document.getElementById('patName');
            const emailInput = document.getElementById('patEmail');
            const profilePicInput = document.getElementById('patProfilePic');

            const patName = name || nameInput.value.trim();
            const patEmail = email || emailInput.value.trim();
            let profilePicUrl = profilePic;

            if (!dummy) {
                const file = profilePicInput.files[0];
                if (file) {
                    profilePicUrl = URL.createObjectURL(file);
                } else {
                    profilePicUrl = 'download.png'; // Default profile picture
                }
            }

            if (!patName || !patEmail) {
                return alert('Please fill in all fields.');
            }

            const table = document.getElementById('patientTable');
            const row = table.insertRow();

            // Add profile picture cell
            const profileCell = row.insertCell(0);
            const img = document.createElement('img');
            img.src = profilePicUrl || 'download.png';
            img.className = 'profile-pic';
            img.onclick = function () {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.className = 'change-pic-input';
                input.onchange = function (e) {
                    const file = e.target.files[0];
                    if (file) {
                        img.src = URL.createObjectURL(file);
                    }
                };
                input.click();
            };
            profileCell.appendChild(img);

            row.insertCell(1).textContent = patName;
            row.insertCell(2).textContent = patEmail;
            row.insertCell(3).innerHTML = '<button onclick="openModal(this)" class="btn btn-primary">Remove</button>';

            row.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                const menu = document.getElementById('contextMenu');
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY}px`;
                menu.style.display = 'block';
            });

            if (!dummy) {
                closeAddForm();
            }
        }

        function openModal(button) {
            rowToDelete = button.closest('tr');
            document.getElementById('removeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('removeModal').style.display = 'none';
            document.getElementById('removalReason').value = '';
        }

        function confirmRemoval() {
            const reason = document.getElementById('removalReason').value.trim();
            if (!reason) return alert("Please provide a reason.");
            rowToDelete.remove();
            closeModal();
        }

        window.onclick = (e) => {
            if (e.target === document.getElementById('removeModal')) {
                closeModal();
            }
            document.getElementById('contextMenu').style.display = 'none';
        };

        function goTo(path) {
            window.location.href = path;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const rows = document.querySelectorAll('#patientTable tr:not(:first-child)');

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const email = row.cells[2].textContent.toLowerCase();

                if (searchType === 'name') {
                    row.style.display = name.includes(searchTerm) ? '' : 'none';
                } else {
                    row.style.display = email.includes(searchTerm) ? '' : 'none';
                }
            });
        });

        window.onload = () => {
            addPatient('John Doe', 'john@site.com', 'download.png', true);
            addPatient('Jane Roe', 'jane@site.com', 'download.png', true);
        };

        // Logout button click event
        document.querySelector(".logout-btn").addEventListener("click", function () {
            alert("Logging out...");
            // You can replace the alert with: window.location.href = 'login.html';
        });
    </script>
</body>

</html>
